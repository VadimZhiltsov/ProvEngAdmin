<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<!--my imports-->

<link rel="import" href="shared-styles.html">

<dom-module id="ajax-request">
	<template>

		<style include="shared-styles">
			:host{
				display:block;
				padding:10px;
			}

			iron-icon{
				height:50px;
				width:50px;
				transition:all 0.2s;
				-webkit-transition:all 0.2s;
			}

		</style>
		<pre>User: [[response]]</pre>
		<pre>User: [[headers]]</pre>
		<button on-click="sendXMLHttpRequest">sendXMLHttpRequest</button>
		<iron-ajax
			auto
			method="post"
			url="[[apiEndPoint]]/rest/v1/auth-by-google"
			headers="{{headers}}"
			body="{{requestBody}}"
			handle-as="json"
			on-response="handleResponse"
			debounce-duration="300">
		</iron-ajax>
		<!--params='{{requestBody}}'-->
		<!--content-type="application/json"-->

	</template>

	<script>
	  class AjaxRequest extends Polymer.Element {
		  static get is() {
			  return 'ajax-request';
		  }

		  static get properties() {
			  return {
				  apiEndPoint: {
					  type: String,
					  value: 'http://proveng.cloud.provectus-it.com'
				  },
				  headers: {
					  type: Object,
					  computed: '_getHeaders(customHeader)'
				  },
				  customHeader: {
					  value: 'application/json'
				  },
				  response: {
					  type: String,
				  },
				  requestBody: {
					  type: String,
					  computed: '_createRequestBody(response)',
					  notify: true
				  },
			  };
		  }

		  _getHeaders(customHeader) {
		    let header = {"content-type": customHeader}
		  console.log(JSON.stringify(header));
		  return JSON.stringify(header)

		  }

		  _createRequestBody(response) {
			  let body = { gToken: response }
			  return JSON.stringify(body)
		  }

		  sendXMLHttpRequest() {
			  // ajax call
//			  console.log("Headers in AJAX: " + this.$.ajax.headers);
			  //this.$.ajax.body = this.headersProperty;
//			  this.$.ajax.generateRequest();
		  }

		  handleResponse(data) {
			  console.log('получил ответ');
		  }

	  }

	  window.customElements.define(AjaxRequest.is, AjaxRequest);
	</script>
</dom-module>
