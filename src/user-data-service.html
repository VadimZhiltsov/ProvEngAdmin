<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-data-service">
  <template>
    <iron-ajax
      auto
      method="get"
      url="[[apiEndPoint]]/rest/mock/users"
      headers={{headers}}
      handle-as="json"
      content-type="application/json"
      on-response="_handleResponse">
    </iron-ajax>
  </template>
  <script>
    class UserDataService extends Polymer.Element {
      static get is() {
        return 'user-data-service';
      }
      static get properties() {
        return {
          apiEndPoint: {
            type: String,
            value: 'http://proveng.cloud.provectus-it.com'
          },
          customHeader: {
            type: String,
            value: "ya29.GlvVBEgVB6Mz9GfrBuGyhJWw1jqPW4wplhRL1b21mBRWySG_XYdavOj3Jb1WUYrHBswmsHY1j95fMHbBhxdoam_88ZxMWGppp4_y9tyMsa8coiVCR4AYIqlJ8-qh"
          },
          headers: {
            type: String,
            computed: '_getHeaders(customHeader)'
          },
          data: {
            type: Array,
            notify: true
          }
        }
      }
      _handleResponse(event) {
        let response = event.detail.response;
        this.data = JSON.parse(response.result);
        console.log(this.data);
      }

      _getHeaders(customHeader) {
        let header = {"token": customHeader};
        console.log(JSON.stringify(header));
        return JSON.stringify(header);
      }
    }
    window.customElements.define(UserDataService.is, UserDataService);
  </script>
</dom-module>
